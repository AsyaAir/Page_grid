<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
<header>
    <!-- Флекс контейнер шапки страницы -->
    <div class="flex_container_1">
        <p class="flex_p">[Шапка страницы]</p>
    </div>
</header>
<main>
    <!-- Флекс контейнер основной части с вложенными 3-мя элементами и боковой части -->
    <div class="flex_container_2">
        <div class="flex_container_3">
            <p class="flex_p">[Основная часть]</p>
            <div class="flex_container_4">[Еще 1]</div>
            <div class="flex_container_4">[Еще 2]</div>
            <div class="flex_container_4">[Еще 3]</div>
        <div class="flex_container_5">
            <p class="flex_p">[Боковая часть]</p>
        </div>
    </div>
</main>
<footer>
    <!-- Флекс контейнер футера со вложенными элементами -->
    <div class="flex_container_6">
        <div class="flex_container_7">[Секция футера 1]</div>
        <div class="flex_container_7">[Секция футера 2]</div>
        <div class="flex_container_7">[Секция футера 3]</div>
        <div class="flex_container_7">[Секция футера 4]</div>
    </div>
</footer>
</body>
</html>
