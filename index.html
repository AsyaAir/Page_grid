<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
<header>
    <!-- Флекс контейнер шапки страницы -->
    <div class="flex_container_1">
        <p class="flex_p">[Шапка страницы]</p>
    </div>
</header>
<main>
    <!-- Флекс контейнер основной части с вложенными 3-мя элементами и боковой части -->
    <div class="flex_container_2">
        <div class="flex_container_3">
            <p class="flex_p">[Основная часть]</p>
            <div class="flex_element_3">
                <p class="flex_p">[Еще 1]</p>
                <p class="flex_p">[Еще 2]</p>
                <p class="flex_p">[Еще 3]</p>
            </div>
        </div>
        <div class="flex_container_4">
            <p class="flex_p">[Боковая часть]</p>
        </div>
    </div>
</main>
<footer>
    <!-- Флекс контейнер футера со вложенными элементами -->
    <div class="flex_container_5">
        <p class="flex_element_5">[Секция футера 1]</p>
        <p class="flex_element_5">[Секция футера 2]</p>
        <p class="flex_element_5">[Секция футера 3]</p>
        <p class="flex_element_5">[Секция футера 4]</p>
    </div>
</footer>
</body>
</html>
