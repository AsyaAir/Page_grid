<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- Флекс контейнер шапки страницы flex_container_1-->
<header class="flex_container_1">
            <p class="flex_p">[Шапка страницы]</p>
</header>
<!-- Флекс контейнер средней части страницы flex_container_2
        [основной части] flex_container_3 с вложенными 3-мя элементами flex_p1-3 
        и [боковой части] flex_container_4-->
<main class="flex_container_2">
        <div class="flex_container_3">
            <!-- поменяла section на div и все блоки встали на места -->
            <p class="flex_p">[Основная часть]</p>
            <div class="flex_element_3">
                <p class="flex_p1">[Еще 1]</p>
                <p class="flex_p2">[Еще 2]</p>
                <p class="flex_p3">[Еще 3]</p>
            </div>
        </div>
        <div class="flex_container_4">
            <p class="flex_p">[Боковая часть]</p>
        </div>
</main>
<!-- Флекс контейнер футера flex_container_5 со вложенными элементами flex_element_5-->
<footer class="flex_container_5"> 
        <p class="flex_element_5">[Секция футера 1]</p>
        <p class="flex_element_5">[Секция футера 2]</p>
        <p class="flex_element_5">[Секция футера 3]</p>
        <p class="flex_element_5">[Секция футера 4]</p>
</footer>
</body>
</html>
